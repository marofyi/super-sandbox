<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 700;
      background: linear-gradient(90deg, #e94560, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #e94560);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 4s ease infinite, float 3s ease-in-out infinite;
      text-shadow: 0 0 80px rgba(233, 69, 96, 0.3);
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 1rem;
      animation: fade-in 2s ease forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    @keyframes fade-in {
      to { opacity: 1; }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius: 50%;
      animation: rise 8s infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    .glow-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border: 2px solid rgba(233, 69, 96, 0.3);
      border-radius: 50%;
      animation: pulse-ring 3s ease-out infinite;
      z-index: -1;
    }

    .glow-ring:nth-child(2) { animation-delay: 1s; }
    .glow-ring:nth-child(3) { animation-delay: 2s; }

    @keyframes pulse-ring {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="glow-ring"></div>
    <div class="glow-ring"></div>
    <div class="glow-ring"></div>
    <h1>Hello World</h1>
    <p class="subtitle">Welcome to the cosmic web</p>
  </div>

  <script>
    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.width = particle.style.height = (Math.random() * 8 + 4) + 'px';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
