<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-cdn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root"></div>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19",
      "react-dom/client": "https://esm.sh/react-dom@19/client"
    }
  }
  </script>

  <script type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';

    const { useState } = React;

    function App() {
      const [count, setCount] = useState(0);

      return React.createElement('div', { className: 'max-w-4xl mx-auto px-4 py-12' },
        React.createElement('h1', { className: 'text-4xl font-bold text-gray-900 mb-4' }, 'react-cdn'),
        React.createElement('p', { className: 'text-gray-600 mb-6' }, 'React 19 via CDN with Tailwind CSS'),
        React.createElement('div', { className: 'flex items-center gap-4' },
          React.createElement('button', {
            className: 'px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700',
            onClick: () => setCount(c => c + 1)
          }, 'Count: ' + count)
        )
      );
    }

    createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
