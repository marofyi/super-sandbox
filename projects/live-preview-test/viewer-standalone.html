<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Web Live Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/lzma@2.3.2/src/lzma_worker.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    .header {
      background: #16213e;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      border-bottom: 1px solid #0f3460;
      font-size: 0.875rem;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }
    .dot.error { background: #f87171; animation: none; }
    .dot.loading { background: #fbbf24; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .controls { display: flex; gap: 0.5rem; }
    button {
      background: #0f3460;
      color: #eee;
      border: none;
      padding: 0.375rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
    }
    button:hover { background: #1a4a7a; }
    .preview-frame {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
      background: white;
    }
    .setup {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
    }
    .setup h1 { margin-bottom: 0.5rem; font-size: 1.5rem; }
    .setup input {
      width: 100%;
      padding: 0.625rem;
      margin: 0.25rem 0 0.75rem;
      border: 1px solid #0f3460;
      border-radius: 4px;
      background: #16213e;
      color: #eee;
      font-size: 0.875rem;
    }
    .setup p { color: #888; font-size: 0.8rem; line-height: 1.5; }
    code {
      background: #16213e;
      padding: 0.125rem 0.25rem;
      border-radius: 3px;
      font-size: 0.75rem;
    }
    .info { background: #0f3460; padding: 1rem; border-radius: 4px; margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="setup" class="setup">
    <h1>CC Web Live Preview</h1>
    <p>Enter the raw Gist URL containing your preview data:</p>
    <input type="text" id="gist-url" placeholder="https://gist.githubusercontent.com/...">
    <button onclick="startPolling()" style="width:100%;padding:0.75rem;font-size:1rem;">Start Watching</button>

    <div class="info">
      <p><strong>Setup in CC Web:</strong></p>
      <p>1. Run <code>./update-preview.sh yourfile.html</code></p>
      <p>2. Copy the Gist raw URL it outputs</p>
      <p>3. Paste here and click Start</p>
    </div>
  </div>

  <div id="viewer" style="display: none;">
    <div class="header">
      <div class="status">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Watching...</span>
      </div>
      <div class="controls">
        <button onclick="forceRefresh()">Refresh</button>
        <button onclick="openInNewTab()">Open Tab</button>
        <button onclick="stopPolling()">Stop</button>
      </div>
    </div>
    <iframe id="preview" class="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <script>
    let pollInterval = null;
    let lastContent = '';
    let gistUrl = '';
    let currentPreviewUrl = '';

    // Check URL params
    const params = new URLSearchParams(location.search);
    const gistParam = params.get('gist');
    if (gistParam) {
      document.getElementById('gist-url').value = gistParam;
    }

    async function fetchPreviewUrl() {
      try {
        const url = gistUrl + '?t=' + Date.now();
        const response = await fetch(url);
        if (!response.ok) throw new Error('Fetch failed');
        return (await response.text()).trim();
      } catch (e) {
        console.error('Fetch error:', e);
        return null;
      }
    }

    async function checkForUpdates() {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');

      dot.className = 'dot loading';

      const content = await fetchPreviewUrl();

      if (!content) {
        dot.className = 'dot error';
        text.textContent = 'Error fetching';
        return;
      }

      if (content !== lastContent) {
        lastContent = content;
        currentPreviewUrl = content;

        // Load in iframe - works with itty.bitty URLs
        document.getElementById('preview').src = content;
        text.textContent = 'Updated ' + new Date().toLocaleTimeString();
      } else {
        text.textContent = 'Watching... ' + new Date().toLocaleTimeString();
      }

      dot.className = 'dot';
    }

    function startPolling() {
      gistUrl = document.getElementById('gist-url').value.trim();
      if (!gistUrl) {
        alert('Please enter a Gist URL');
        return;
      }

      // Save to URL for bookmarking
      const newUrl = new URL(location.href);
      newUrl.searchParams.set('gist', gistUrl);
      history.replaceState({}, '', newUrl);

      document.getElementById('setup').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';

      checkForUpdates();
      pollInterval = setInterval(checkForUpdates, 2000);
    }

    function stopPolling() {
      clearInterval(pollInterval);
      document.getElementById('setup').style.display = 'block';
      document.getElementById('viewer').style.display = 'none';
      lastContent = '';
    }

    function forceRefresh() {
      lastContent = '';
      checkForUpdates();
    }

    function openInNewTab() {
      if (currentPreviewUrl) {
        window.open(currentPreviewUrl, '_blank');
      }
    }

    // Auto-start if gist param provided
    if (gistParam) {
      startPolling();
    }
  </script>
</body>
</html>
