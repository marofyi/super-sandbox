<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Web Live Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    .header {
      background: #16213e;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      border-bottom: 1px solid #0f3460;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }
    .dot.error { background: #f87171; animation: none; }
    .dot.loading { background: #fbbf24; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .controls {
      display: flex;
      gap: 0.5rem;
    }
    button {
      background: #0f3460;
      color: #eee;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
    }
    button:hover { background: #1a4a7a; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .preview-frame {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
      background: white;
    }
    .setup {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .setup h1 { margin-bottom: 1rem; }
    .setup input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #0f3460;
      border-radius: 4px;
      background: #16213e;
      color: #eee;
      font-size: 1rem;
    }
    .setup p {
      color: #888;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    code {
      background: #16213e;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div id="setup" class="setup">
    <h1>CC Web Live Preview</h1>
    <p>Enter the raw Gist URL that contains your preview URLs:</p>
    <input type="text" id="gist-url" placeholder="https://gist.githubusercontent.com/..." value="">
    <button onclick="startPolling()">Start Watching</button>
    <p style="margin-top: 2rem;">
      <strong>How it works:</strong><br>
      1. This page polls your Gist every 2 seconds<br>
      2. When the URL in the Gist changes, it loads the new preview<br>
      3. Run <code>update-preview.sh</code> in CC Web to push changes
    </p>
  </div>

  <div id="viewer" style="display: none;">
    <div class="header">
      <div class="status">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Watching for changes...</span>
      </div>
      <div class="controls">
        <button onclick="forceRefresh()">Refresh Now</button>
        <button onclick="stopPolling()">Stop</button>
      </div>
    </div>
    <iframe id="preview" class="preview-frame"></iframe>
  </div>

  <script>
    let pollInterval = null;
    let lastUrl = '';
    let gistUrl = '';

    // Check URL params for gist
    const params = new URLSearchParams(location.search);
    const gistParam = params.get('gist');
    if (gistParam) {
      document.getElementById('gist-url').value = gistParam;
    }

    async function fetchPreviewUrl() {
      try {
        // Add cache buster
        const url = gistUrl + '?t=' + Date.now();
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch');
        const previewUrl = (await response.text()).trim();
        return previewUrl;
      } catch (e) {
        console.error('Fetch error:', e);
        return null;
      }
    }

    async function checkForUpdates() {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');

      dot.className = 'dot loading';
      text.textContent = 'Checking...';

      const url = await fetchPreviewUrl();

      if (!url) {
        dot.className = 'dot error';
        text.textContent = 'Error fetching preview URL';
        return;
      }

      if (url !== lastUrl) {
        lastUrl = url;
        document.getElementById('preview').src = url;
        text.textContent = 'Updated at ' + new Date().toLocaleTimeString();
      } else {
        text.textContent = 'Watching... (last check: ' + new Date().toLocaleTimeString() + ')';
      }

      dot.className = 'dot';
    }

    function startPolling() {
      gistUrl = document.getElementById('gist-url').value.trim();
      if (!gistUrl) {
        alert('Please enter a Gist URL');
        return;
      }

      // Update URL param for bookmarking
      const newUrl = new URL(location.href);
      newUrl.searchParams.set('gist', gistUrl);
      history.replaceState({}, '', newUrl);

      document.getElementById('setup').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';

      checkForUpdates();
      pollInterval = setInterval(checkForUpdates, 2000);
    }

    function stopPolling() {
      if (pollInterval) {
        clearInterval(pollInterval);
        pollInterval = null;
      }
      document.getElementById('setup').style.display = 'block';
      document.getElementById('viewer').style.display = 'none';
      lastUrl = '';
    }

    function forceRefresh() {
      lastUrl = ''; // Force reload even if URL is same
      checkForUpdates();
    }
  </script>
</body>
</html>
