name: Update README

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update README on (defaults to current branch)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || inputs.branch || github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update README with Codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: workspace-write
          prompt: |
            IMPORTANT: Execute all steps directly. Do not ask for confirmation or approval.

            Task: Update README.md based on repository changes.

            Step 1: Run this command to see what changed:
            git diff origin/main...HEAD --name-only

            Step 2: Read the current README.md

            Step 3: Update README.md to reflect the repository state:
            - Projects (projects/): 2-3 sentence summary with key technologies
            - Packages (packages/): List shared packages with purpose
            - Configuration: Note significant config changes if relevant

            Step 4: If you made changes to README.md, commit them:
            git add README.md && git commit -m "docs: update README for PR changes"

            Rules:
            - Be concise and factual
            - Skip hidden folders and generated files
            - Preserve existing README structure
            - If README is already accurate, make no changes and skip the commit

      - name: Push changes
        run: |
          BRANCH="${{ github.head_ref || inputs.branch || github.ref_name }}"
          if [ -n "$(git log origin/${BRANCH}..HEAD 2>/dev/null)" ]; then
            git push origin HEAD:${BRANCH}
          fi
